<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Email Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #0E172D;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #0E172D;
        }

        td {
            padding: 10px;
        }

        .header {
            background-color: #0E172D;
            text-align: center;
            padding: 20px;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
            line-height: 30px;
            color: #FFFFFF;
        }

        .header img {
            max-width: 100%;
            height: auto;
        }

        .content {
            padding: 20px;
        }

        .footer {
            background-color: #0E172D;
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
            font-size: 14px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <table>
        <tr class="header">
            <td>
                <img src="https://www.coderfy.com/wp-content/uploads/2022/08/Coderfy_main.png" alt="Coderfy Logo"
                    width="150" height="150">
                <h2>Email Confirmation</h2>
            </td>
        </tr>
        <tr class="content">
            <td>
                <p style="color: #FFFFFF;">Dear {{username}},</p>
                <p style="color: #FFFFFF;">Thank you for registering with us. Here is your confirmation code:</p>
                <div style="background-color: #5E17EB; padding: 10px; border-radius: 5px; display: inline-block;">
                    <p style="color: #FFFFFF; font-size: 18px; margin: 0; padding: 5px;">{{emailConfirmCode}}</p>
                </div>

            </td>
        </tr>
        <tr class="footer">
            <td>
                <p style="color: #FFFFFF;">If you did not register with us, please ignore this email.</p>
                <p style="color: #FFFFFF;">Â© ${new Date().getFullYear()} Coderfy. All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>

</html>
